<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTTP and Forms</title>
</head>
<body>
    <form action="./example/message.html" method="get">
        <label>Name: <input id="input" name="name" type="text"></label>
        <br>
        <label>Message: <br>
            <textarea name="message" cols="26" rows="10"></textarea>
        </label>
        <br>
        <button type="submit">Send</button>
    </form>
    <hr>
    <form action="./example/submit.html" id="login-form">
        <label>Name: <input type="text" name="name"></label>
        <br>
        <label>Password: <input type="password" name="password"></label>
        <br>
        <button type="submit">Log in</button>
    </form>
    <hr>
    <p>Save a value</p>
    <form action="./example/submit.html" id="prevent-form">
        <label>Value: <input type="text" name="value"></label>
        <button type="submit">Save</button>
    </form>
    <hr>
    <p>Press F2 inside the textarea to write 'Khasekhemwy'</p>
    <textarea id="article" cols="30" rows="10"></textarea>
    <hr>
    <textarea id="counted-area" cols="30" rows="10"></textarea>
    <p>Length: <span id="counter">0</span></p>
    <hr>
    <label>
        <input type="checkbox" id="purple">Make this page purple
    </label>
    <hr>
    <label>
        <input type="radio" name="color" value="orange">Orange
    </label>
    <label>
        <input type="radio" name="color" value="lightgreen">Green
    </label>
    <label>
        <input type="radio" name="color" value="lightblue">Blue
    </label>
    <hr>
    <select id="binary-select" multiple style="width: 50px;">
        <option value="1">0001</option>
        <option value="2">0010</option>
        <option value="4">0100</option>
        <option value="8">1000</option>
    </select>
    <span>= <span id="output">0</span></span>
    <hr>
    <input type="file" id="file-input">
    <hr>
    <h4>Log the files' content</h4>
    <input type="file" id="files-input" multiple>
    <p>Uses a promise based read function</p>
    <input type="file" id="async-files-input" multiple>
    <hr>
    <label>Notes: <select id="note-names" style="width: 156px"></select></label>
    <br>
    <textarea id="note" cols="30" rows="10" placeholder="Write a note..."></textarea>
    <br>
    <button id="add-note">Add new note</button>
    <hr>
    <textarea id="code" cols="30" rows="10" placeholder="Type some code to return a val..."></textarea>
    <button id="run-btn">Run</button>

    <script src="chapter.js"></script>
</body>
</html>
