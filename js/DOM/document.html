<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn JS - DOM</title>
</head>

<body>
    <div id="parags">

    </div>
    <img src="http://eloquentjavascript.net/img/cat.png" alt="Cat">
    <img src="http://eloquentjavascript.net/img/hat.png" alt="Hat">
    <div>
        <button id="replace">Replace</button>
    </div>
    <blockquote id="quote">
        No book can ever be finished. While working on it we learn
        just enough to find it immature the moment we turn away
        from it.
    </blockquote>
    <p data-classified="secret">The launch code is 00000000.</p>
    <p data-classified="unclassified">I have two feet.</p>

    <p><span id="one"></span></p>
    <p><span id="two"></span></p>
    <!-- I practice JS here. Ignore inline styles -->
    <div style="text-align: center">
        <img id="drunk-cat" src="http://eloquentjavascript.net/img/cat.png" style="position: relative">
    </div>

    <div id="mountains"></div>

    <div style="text-align: center; position: relative">
        <img id="wizard-cat" src="http://eloquentjavascript.net/img/cat.png" style="position: relative">
        <img id="cats-hat" src="http://eloquentjavascript.net/img/hat.png" style="position: relative">
    </div>

    <script src="./document.js"></script>
</body>

</html>
